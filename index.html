<!DOCTYPE html>
<html>
    <head>
        <title>Snake!</title>
    </head>

    <body>
        <canvas id="canvas" width="640" height="640"></canvas>
        <script src='https://code.jquery.com/jquery-2.1.0.js'></script>
        <img id="source1" src="https://danielshpagin.github.io/Snake/apple.svg">
        <img id="source2" src="https://danielshpagin.github.io/Snake/crystal.svg">

        <a id="score"></a>
        <a id="tryAgain" class="myButton">â†» TRY AGAIN</a>

        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            var image = document.getElementById("source1");
            var imageCrystal = document.getElementById("source2");

            var width = canvas.width;
            var height = canvas.height;

            var blockSize = 20;
            var pieceOfBlock = blockSize / 5;
            var widthInBlocks = width / blockSize;
            var heightInBlocks = height / blockSize;

            var score = 0;
            var animationTime = 80;
            var timeoutId;
            var game = false;

            var cId = 0;
            var code1 = 0;
            var code2 = 0;

            var crystalId;

            function setCrystal() {
                crystalId = setTimeout(function () {
                    cId = 1;
                    setTimeout(function () {
                        cId = 0;
                        crystalId = setTimeout(setCrystal);
                    }, 10000);
                }, 10000);
            }

            setCrystal();

            function drawBorder() {
                ctx.fillStyle = "Green";
                ctx.fillRect(0, 0, width, blockSize);
                ctx.fillRect(0, height - blockSize, width, blockSize);
                ctx.fillRect(0, 0, blockSize, height);
                ctx.fillRect(width - blockSize, 0, blockSize, height);
            }

            function drawScore() {
                $('#score').text(`Score: ${score}`);
            }

            function gameOver() {
                game = true;
                $('#tryAgain').show();
                console.log('nfeunoc');
            }

            function circle(x, y, radius, fillCircle) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2, false);
                if (fillCircle) {
                    ctx.fill();
                } else {
                    ctx.stroke();
                }
            }

            function Block(col, row) {
                this.col = col;
                this.row = row;
            }

            Block.prototype.drawSquare = function (color) {
                var x = this.col * blockSize;
                var y = this.row * blockSize;
                ctx.fillStyle = color;
                ctx.fillRect(x, y, blockSize, blockSize);
            }

            function drawHead() {
                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(5, -5); 
                ctx.lineTo(5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(5, 0, 5, 0, Math.PI*2, false);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(-1, -5, 3, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "White";

                ctx.beginPath();
                ctx.arc(-1, -5, 2, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Black";

                ctx.beginPath();
                ctx.arc(-1, -5, 1, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Salmon";

                ctx.beginPath();
                ctx.arc(-1, 5, 3, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "White";

                ctx.beginPath();
                ctx.arc(-1, 5, 2, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Black";

                ctx.beginPath();
                ctx.arc(-1, 5, 1, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Brown";
                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(-4.5, -5);
                ctx.lineTo(-4.5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();
            }

            function drawTail() {
                var coordinates = [[-5, 0], [5, 5], [5, -5]];
                ctx.beginPath();
                ctx.moveTo(5, -5);
                for (var i = 0; i < coordinates.length; i++) {
                    ctx.lineTo(coordinates[i][0], coordinates[i][1]);
                }
                ctx.fill();

                ctx.fillStyle = "Brown";

                ctx.beginPath();
                ctx.moveTo(5, -5);
                ctx.lineTo(4.5, -5);
                ctx.lineTo(4.5, 5);
                ctx.lineTo(5, 5);
                ctx.fill();
            }

            function drawTurn() {
                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(0, -5);
                ctx.lineTo(5, 0);
                ctx.lineTo(5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(0, 0, 5, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Brown";
                
                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(-4.5, -5);
                ctx.lineTo(-4.5, 5);
                ctx.lineTo(-5, 4.5);;
                ctx.lineTo(-5, 4.5);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(-5, 4.5);
                ctx.lineTo(5, 4.5);
                ctx.lineTo(5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();
            }

            function drawHeadWithOpenMouth() {
                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(5, -5); 
                ctx.lineTo(5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(5, 0, 5, 0, Math.PI*2, false);
                ctx.fill();

                ctx.beginPath();
                ctx.arc(-1, -5, 3, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "White";

                ctx.beginPath();
                ctx.arc(-1, -5, 2, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Black";

                ctx.beginPath();
                ctx.arc(-1, -5, 1, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Salmon";
                
                ctx.beginPath();
                ctx.arc(-1, 5, 3, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "White";

                ctx.beginPath();
                ctx.arc(-1, 5, 2, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Black";

                ctx.beginPath();
                ctx.arc(-1, 5, 1, 0, Math.PI*2, false);
                ctx.fill();

                ctx.fillStyle = "Salmon";

                ctx.beginPath();
                ctx.arc(5, 0, 6, 1.5*Math.PI, 0.5*Math.PI, false);
                ctx.fill();

                ctx.fillStyle = "Brown";

                ctx.beginPath();
                ctx.ellipse(6, 0, 4, 5, 0, 1.5*Math.PI, 0.5*Math.PI);
                ctx.fill();

                ctx.fillStyle = "White";

                ctx.beginPath();
                ctx.moveTo(6, -2.5);
                ctx.lineTo(8, -1.5);
                ctx.lineTo(6, -1.5);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(6, 1.5);
                ctx.lineTo(8, 1.5);
                ctx.lineTo(6, 2.5);
                ctx.fill();

                ctx.fillStyle = "Brown";

                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(-4.5, -5);
                ctx.lineTo(-4.5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();
            }

            function drawBody() {
                ctx.beginPath();
                ctx.moveTo(-4.5, -5);
                ctx.lineTo(4.5, -5);
                ctx.lineTo(4.5, 5);
                ctx.lineTo(-4.5, 5);
                ctx.fill();

                ctx.fillStyle = "Brown";

                ctx.beginPath();
                ctx.moveTo(-5, -5);
                ctx.lineTo(-4.5, -5);
                ctx.lineTo(-4.5, 5);
                ctx.lineTo(-5, 5);
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(4.5, -5);
                ctx.lineTo(5, -5);
                ctx.lineTo(5, 5);
                ctx.lineTo(4.5, 5);
                ctx.fill();
            }

            function drawApple() {
                ctx.drawImage(image, -7.5, -7.5, 15, 15);
            }

            function drawCrystal() {
                ctx.drawImage(imageCrystal, -7.5, -7.5, 15, 15)
            }

            Block.prototype.drawElement = function (bodyPart, direction, color) {
                var x = this.col;
                var y = this.row;

                ctx.fillStyle = color;
                ctx.translate(x*blockSize+blockSize/2, y*blockSize+blockSize/2);
                ctx.rotate(direction*Math.PI/2);
                ctx.scale(blockSize/10, blockSize/10);
                if (bodyPart === 0) drawTail();
                if (bodyPart === 1) drawHead(); 
                if (bodyPart === 2) drawTurn();
                if (bodyPart === 3) drawHeadWithOpenMouth();
                if (bodyPart === 4) drawApple();
                if (bodyPart === 5) drawBody();
                if (bodyPart === 6) drawCrystal();
                ctx.resetTransform();
            }

            Block.prototype.drawCircle = function (color, radius) {
                var centerX = this.col * blockSize + blockSize / 2;
                var centerY = this.row * blockSize + blockSize / 2;
                ctx.fillStyle = color;
                circle(centerX, centerY, radius, true);
            }

            Block.prototype.equal = function (otherBlock) {
                return this.col === otherBlock.col && this.row === otherBlock.row;
            }

            function drawBoard() {
                for (var x = 0; x < heightInBlocks; x++) {
                    for (var y = 0; y < widthInBlocks*heightInBlocks; y++) {
                        if ((y+x)%2 === 0) {
                            ctx.fillStyle = "LimeGreen";
                        } else {
                            ctx.fillStyle = "ForestGreen";
                        }
                        ctx.fillRect(x*blockSize, y*blockSize, blockSize, blockSize);
                    }
                }
            }

            function Snake() {
                this.segments = [
                    new Block(7, 5), 
                    new Block(6, 5), 
                    new Block(5, 5), 
                    new Block(4, 5)
                ];

                this.direction = "right";
                this.nextDirection = "right";
            }

            Snake.prototype.draw = function () {
                var x = this.col;
                var y = this.row;

                for (var i = 0; i < this.segments.length; i++) {
                    if (i === this.segments.length-1) {
                        var dx = this.segments[i].col - this.segments[i-1].col;
                        var dy = this.segments[i].row - this.segments[i-1].row

                        if (dx === -1 && dy === 0) {
                            this.segments[i].drawElement(0, 0, "Salmon");
                        } else
                        if (dx === 0 && dy === -1) {
                            this.segments[i].drawElement(0, 1, "Salmon");
                        } else
                        if (dx === 1 && dy === 0) {
                            this.segments[i].drawElement(0, 2, "Salmon");
                        } else
                        if (dx === 0 && dy === 1) {
                            this.segments[i].drawElement(0, 3, "Salmon");
                        }
                        return;
                    }
                    if (i === 0) {
                        var dx = this.segments[0].col - this.segments[1].col;
                        var dy = this.segments[0].row - this.segments[1].row;

                        if (dx === -1 && dy === 0) {
                            this.segments[i].drawElement(1, 2, "Salmon");
                        }
                        if (dx === 0 && dy === -1) {
                            this.segments[i].drawElement(1, 3, "Salmon");
                        }
                        if (dx === 1 && dy === 0) {
                            this.segments[i].drawElement(1, 0, "Salmon");
                        }
                        if (dx === 0 && dy === 1) {
                            this.segments[i].drawElement(1, 1, "Salmon");
                        }

                        for (var p = 1; p < canvas.width/blockSize; p++) {
                            var ax = this.segments[i].col+dx*p;
                            var ay = this.segments[i].row+dy*p;

                            if ((ax === apple.position.col && ay === apple.position.row) || 
                            (cId === 1 && ax === crystal.position.col && ay === crystal.position.row)) {
                                if (dx === -1 && dy === 0) {
                                    this.segments[i].drawElement(3, 2, "Salmon");
                                }
                                if (dx === 0 && dy === -1) {
                                    this.segments[i].drawElement(3, 3, "Salmon");
                                }
                                if (dx === 1 && dy === 0) {
                                    this.segments[i].drawElement(3, 0, "Salmon");
                                }
                                if (dx === 0 && dy === 1) {
                                    this.segments[i].drawElement(3, 1, "Salmon");
                                }
                            }
                        }
                    } else {
                        var x1 = this.segments[i+1].col;
                        var x2 = this.segments[i].col;
                        var x3 = this.segments[i-1].col;

                        var y1 = this.segments[i+1].row;
                        var y2 = this.segments[i].row;
                        var y3 = this.segments[i-1].row;

                        var dx = x1+x3-2*x2;
                        var dy = y1+y3-2*y2;

                        if (dx === -1 && dy === 1) {
                            this.segments[i].drawElement(2, 0, "Salmon");
                        } else 
                        if (dx === -1 && dy === -1) {
                            this.segments[i].drawElement(2, 1, "Salmon");
                        } else 
                        if (dx === 1 && dy === -1) {
                            this.segments[i].drawElement(2, 2, "Salmon");
                        } else
                        if (dx === 1 && dy === 1) {
                            this.segments[i].drawElement(2, 3, "Salmon");
                        } else {
                            var dx = this.segments[i-1].col - this.segments[i+1].col;
                            var dy = this.segments[i-1].row - this.segments[i+1].row;

                            if (dx === 0 && dy === 2) {
                                this.segments[i].drawElement(5, 1, "Salmon");
                            } else
                            if (dx === 0 && dy === -2) {
                                this.segments[i].drawElement(5, 1, "Salmon");
                            } else this.segments[i].drawElement(5, 0, "Salmon");
                        }
                    }
                }
            }

            Snake.prototype.move = function () {
                var head = this.segments[0];

                var newHead;

                this.direction = this.nextDirection;

                if (this.direction === "right") {
                    newHead = new Block(head.col + 1, head.row);
                } else if (this.direction === "down") {
                    newHead = new Block(head.col, head.row + 1);
                } else if (this.direction === "left") {
                    newHead = new Block(head.col - 1, head.row);
                } else if (this.direction === "up") {
                    newHead = new Block(head.col, head.row - 1);
                }

                if (this.checkCollision(newHead)) {
                    if (code2 === 0) {
                        gameOver();
                        return;
                    }
                }

                this.segments.unshift(newHead);
 
                if (newHead.equal(apple.position)) {
                    score++;
                    apple.move();
                } else if (newHead.equal(crystal.position)) {

                    if (cId === 1) {
                        cId = 0;
                        crystal.move();

                        var events = [];
                        var obj = this;

                        events.push(function () {
                            var torso;
                            var body = obj.segments[obj.segments.length-1];

                            if (obj.direction === "right") {
                                torso = new Block(body.col + 1, body.row);
                            } else if (obj.direction === "down") {
                                torso = new Block(body.col, body.row + 1);
                            } else if (obj.direction === "left") {
                                torso = new Block(body.col - 1, body.row);
                            } else if (obj.direction === "up") {
                                torso = new Block(body.col, body.row - 1);
                            }

                            obj.segments.push(torso);

                            score += 2;
                        });

                        events.push(function () {
                            animationTime -= 50;
                            setTimeout(function () {
                                animationTime += 50;
                            }, 10000);
                        });

                        events.push(function () {
                            animationTime += 50;
                            setTimeout(function () {
                                animationTime -= 50;
                            }, 10000);
                        });

                        var randomEvent = Math.floor(Math.random()*events.length);
                        events[randomEvent]();
                    }
                } else this.segments.pop();
            }

            Snake.prototype.checkCollision = function (head) {
                var leftCollision = (head.col === 0);
                var topCollision = (head.row === 0);
                var rightCollision = (head.col === widthInBlocks - 1);
                var bottomCollision = (head.row === heightInBlocks - 1);

                var wallCollision = leftCollision || topCollision || rightCollision || bottomCollision;

                var selfCollision = false;

                for (var i = 0; i < this.segments.length; i++) {
                    if (head.equal(this.segments[i])) {
                        selfCollision = true;
                    }
                }

                return wallCollision || selfCollision;
            }

            Snake.prototype.setDirection = function (newDirection) {
                if (this.direction === "up" && newDirection === "down") {
                    return;
                } else if (this.direction === "down" && newDirection === "up") {
                    return;
                } else if (this.direction === "right" && newDirection === "left") {
                    return;
                } else if (this.direction === "left" && newDirection === "right") {
                    return;
                }

                this.nextDirection = newDirection;
            }

            var snake = new Snake();

            function Apple() {
                var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                this.position = new Block(randomCol, randomRow);
                for (var i = 0; i < snake.segments.length; i++) {
                    if (randomCol === snake.segments[i].col || randomRow === snake.segments[i].row) {
                        randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                        randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                    }
                }
                this.position = new Block(randomCol, randomRow);
            }

            Apple.prototype.draw = function () {
                this.position.drawElement(4, 0, "Red");
            }

            Apple.prototype.move = function () {
                var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                this.position = new Block(randomCol, randomRow);
                for (var i = 0; i < snake.segments.length; i++) {
                    if (randomCol === snake.segments[i].col || randomRow === snake.segments[i].row) {
                        randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                        randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                    }
                }
                this.position = new Block(randomCol, randomRow);
            }

            var apple = new Apple();

            function Crystal() {
                var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                this.position = new Block(randomCol, randomRow);
                for (var i = 0; i < snake.segments.length; i++) {
                    if (randomCol === snake.segments[i].col || randomRow === snake.segments[i].row) {
                        randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                        randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                    }
                }
                this.position = new Block(randomCol, randomRow);
            }

            Crystal.prototype.draw = function () {
                if (cId === 1) {
                    this.position.drawElement(6, 0, "Blue");
                }
            }

            Crystal.prototype.move = function () {
                if (cId === 1) {
                    var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                    var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                    this.position = new Block(randomCol, randomRow);
                    for (var i = 0; i < snake.segments.length; i++) {
                        if (randomCol === snake.segments[i].col || randomRow === snake.segments[i].row) {
                            randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                            randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                        }
                    }
                    this.position = new Block(randomCol, randomRow);
                }
            }

            var crystal = new Crystal();

            function gameLoop() {
                if (game) return;
                ctx.clearRect(0, 0, width, height);
                drawBoard();
                drawScore();
                snake.move();
                snake.draw();
                apple.draw();
                crystal.draw();
                drawBorder();
                timeoutId = setTimeout(gameLoop, animationTime);
                code2 = 0;
            }

            var directions = {
                37: "left", 
                38: "up", 
                39: "right", 
                40: "down"
            }

            ctx.clearRect(0, 0, width, height);
            drawBoard();
            drawScore();
            snake.move();
            snake.draw();
            apple.draw();
            crystal.draw();
            drawBorder();
            
            $('#tryAgain').hide();
            $('#tryAgain').click(function () {
                $('#tryAgain').hide();
                score = 0;
                animationTime = 80;
                game = false;
                code2 = 1;
                cId = 0;

                gameLoop();
                setCrystal();

                snake.segments = [
                    new Block(7, 5), 
                    new Block(6, 5), 
                    new Block(5, 5), 
                    new Block(4, 5)
                ];

                snake.direction = "right";
                snake.nextDirection = "right";
                
                var randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                var randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                apple.position = new Block(randomCol, randomRow);
                for (var i = 0; i < snake.segments.length; i++) {
                    if (randomCol === snake.segments[i].col || randomRow === snake.segments[i].row) {
                        randomCol = Math.floor(Math.random() * (widthInBlocks - 2)) + 1;
                        randomRow = Math.floor(Math.random() * (heightInBlocks - 2)) + 1;
                    }
                }
                apple.position = new Block(randomCol, randomRow);
            });

            $('body').keydown(function (event) {
                if (code1 === 0) gameLoop();
                var newDirection = directions[event.keyCode];
                if (newDirection) snake.setDirection(newDirection);
                code1 = 1;
            });
            
        </script>

        <style>
            #canvas{
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }

            #score{
                font-family: "Comic Sans MS", Courier;
                font-size: 30px;
            }

            body{
                text-align: center;
            }

            #source1{
                display: none; 
            }

            #source2{
                display: none;
            }

            .myButton{
                box-shadow: 0px 0px 0px -50px #747ad6;
                background:linear-gradient(to bottom, #6785b8 5%, #6687b0 100%);
                background-color:#6785b8;
                border-radius:5px;
                display:inline-block;
                cursor:pointer;
                color:#ffffff;
                font-family:Arial;
                font-size:28px;
                padding:25px 45px;
                text-decoration:none;
                text-shadow:0px 0px 0px #283966;
            }

            .myButton{
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-right: -50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </body>
</html>
